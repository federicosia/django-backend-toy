version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  logstash:
    class: setup_logs.LogstashDatagramHandler
    level: INFO
    formatter: simple
    host: localhost
    port: 5069
loggers:
  console:
    level: DEBUG
    handlers: [console]
    propagate: no
  logstash:
    level: INFO
    handlers: [ logstash ]
    propagate: no